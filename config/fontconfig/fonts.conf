<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Fallback fonts preference order -->
<alias>
  <family>sans-serif</family>
  <prefer>
    <family>Noto Sans</family>
  </prefer>
</alias>
<alias>
  <family>serif</family>
  <prefer>
    <family>Noto Serif</family>
  </prefer>
</alias>
<alias>
  <family>monospace</family>
  <prefer>
    <family>Iosevka Term</family>
  </prefer>
  <prefer>
  </prefer>
</alias>
</fontconfig>
